<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="http://imageshack.com/a/img923/6904/Ml2aYx.png" />
    <title>Server IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Server IoT - ESP8266</h1>
      <h4>Bem-vindo!</h4>
    </div>
		
	<div class="container" >
		
		<form class="form-horizontal" action="/login" method="POST">
			<div class="form-group">
				<label class="control-label col-sm-offset-3 col-sm-2" for="email">Email:</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-offset-3 col-sm-2" for="pwd">Senha:</label>
				<div class="col-sm-4">          
					<input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter com senha">
				</div>
			</div>
			<div class="form-group">      
				<div class="col-sm-offset-5 col-sm-7">
					<a href="#" class="text-primary"><span class="glyphicon glyphicon-send"></span>  Para se cadastrar click aqui!</a>
				</div>
			</div>
			<div class="form-group">     
				<div class="col-sm-offset-5 col-sm-10">
					<button type="submit" class="btn btn-default btn-success col-sm-4">Entrar!</button>
				</div>
			</div>
		</form>
		
	</div>
	<div class="panel-footer" style="position: absolute; bottom: 0; width: 100%; text-align: right;">Desenvolvidor por Ewerton Leandro de Sousa - 03/01/2017</div>
  
 
  </body>
</html>
